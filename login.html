<!DOCTYPE html>
<html data-theme="dark">
<head>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        :root[data-theme="dark"] {
            --bg-body: #0a0a0a;
            --bg-card: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #00ff99;
            --accent-hover: #00cc7a;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-body);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 110px;
            padding: 10px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: var(--bg-card);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 15px;
        }

        h2 {
            text-align: center;
            color: var(--accent);
            font-size: 28px;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert.error {
            background: rgba(255, 77, 77, 0.15);
            border: 1px solid rgba(255, 77, 77, 0.4);
            color: #ff6b6b;
        }

        .alert.success {
            background: rgba(0, 255, 153, 0.15);
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 13px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.2);
        }

        input::placeholder {
            color: #555;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-hover) 100%);
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 153, 0.4);
        }

        button i {
            margin-right: 8px;
        }

        .links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--accent-hover);
        }

        .demo-box {
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 255, 153, 0.05);
            border: 1px solid rgba(0, 255, 153, 0.2);
            border-radius: 10px;
        }

        .demo-box .title {
            color: var(--accent);
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .demo-box p {
            color: var(--text-secondary);
            font-size: 13px;
            margin: 4px 0;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 24px;
            }
            h2 {
                font-size: 24px;
            }
            .logo i {
                font-size: 40px;
            }
            input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fa fa-shield-alt"></i>
            <h2>Review Fraud Detection</h2>
            <div class="subtitle">Admin Portal Login</div>
        </div>

        {% if error %}
        <div class="alert error">
            <i class="fa fa-exclamation-circle"></i>
            <span>{{ error }}</span>
        </div>
        {% endif %}

        {% if success %}
        <div class="alert success">
            <i class="fa fa-check-circle"></i>
            <span>{{ success }}</span>
        </div>
        {% endif %}

        <form method="POST">
            <div class="form-group">
                <label><i class="fa fa-user"></i> Username</label>
                <div class="input-wrapper">
                    <i class="fa fa-user"></i>
                    <input type="text" name="username" placeholder="Enter your username" required autofocus>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fa fa-lock"></i> Password</label>
                <div class="input-wrapper">
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit">
                <i class="fa fa-sign-in-alt"></i> Login to Dashboard
            </button>
        </form>

        <div class="links">
            <a href="/register"><i class="fa fa-user-plus"></i> Create New Admin Account</a>
        </div>

        <div class="demo-box">
            <div class="title">
                <i class="fa fa-info-circle"></i> Demo Credentials
            </div>
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> admin123</p>
        </div>
    </div>
</body>
</html>
